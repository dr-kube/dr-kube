apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: argocd
spec:
  project: default   # ← AppProject 안 쓰는 핵심
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: alloy
      targetRevision: v1.12.0
      helm:
        valueFiles:
          - $values/helm-values/alloy/values.yaml

    - repoURL: https://github.com/dr-kube/dr-kube.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
