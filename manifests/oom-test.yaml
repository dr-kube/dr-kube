apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-test
  labels:
    app: dr-kube-test
    scenario: oom-killed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dr-kube-test
      scenario: oom-killed
  template:
    metadata:
      labels:
        app: dr-kube-test
        scenario: oom-killed # Agent가 식별할 레이블
    spec:
      restartPolicy: Always # OOM 발생 시 자동 재시작
      containers:
        - name: python-oom
          image: python:3.11-slim
          command:
            - python
            - -c
            - |
              import time
              # 1MB씩 계속 메모리 증가
              data = []
              try:
                  while True:
                      # 메모리를 증가시키기 전에 잠깐 기다려, Prometheus가 메트릭을 수집할 시간을 줍니다.
                      time.sleep(0.1)
                      data.append("X" * 1024 * 1024)
                      print(f"Memory allocated: {len(data)} MiB")
              except Exception as e:
                  # OOMKilled 발생 시 이 블록은 실행되지 않지만, 다른 예외 방지용
                  print(f"Error during allocation: {e}")
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi" # OOM 방지를 위해 메모리 증가
              cpu: "100m"
