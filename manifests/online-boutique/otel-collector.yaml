# Jaeger로 트레이스를 포워딩하는 OTel Collector
# chart의 Service(opentelemetrycollector)가 app: opentelemetrycollector 라벨을 셀렉트하므로
# 같은 라벨을 사용하여 트래픽을 받음 (chart의 GCP collector는 Kind에서 crash)
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-jaeger-config
  namespace: online-boutique
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    exporters:
      otlp/jaeger:
        endpoint: jaeger-collector.monitoring:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [otlp/jaeger]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-jaeger-forwarder
  namespace: online-boutique
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opentelemetrycollector
      component: jaeger-forwarder
  template:
    metadata:
      labels:
        app: opentelemetrycollector
        component: jaeger-forwarder
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:0.96.0
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 4317
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: otel-jaeger-config
