apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-kube-agent
  namespace: monitoring
  labels:
    app: dr-kube-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dr-kube-agent
  template:
    metadata:
      labels:
        app: dr-kube-agent
    spec:
      serviceAccountName: dr-kube-agent
      volumes:
        - name: workspace
          emptyDir: {}
      containers:
        - name: agent
          image: ghcr.io/dr-kube/dr-kube-agent:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              REPO_DIR=/workspace/dr-kube
              REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/dr-kube/dr-kube.git"
              rm -rf "${REPO_DIR}"
              git clone --depth 1 "${REPO_URL}" "${REPO_DIR}"
              git -C "${REPO_DIR}" config user.name "dr-kube-agent[bot]"
              git -C "${REPO_DIR}" config user.email "dr-kube-agent@users.noreply.github.com"
              cd "${REPO_DIR}/agent"
              python -m dr_kube.webhook
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          env:
            - name: LLM_PROVIDER
              value: "gemini"
            - name: GEMINI_MODEL
              value: "gemini-3-flash-preview"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dr-kube-agent-secrets
                  key: gemini-api-key
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dr-kube-agent-secrets
                  key: github-token
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dr-kube-agent-secrets
                  key: github-token
            - name: WEBHOOK_HOST
              value: "0.0.0.0"
            - name: WEBHOOK_PORT
              value: "8080"
            - name: AUTO_PR
              value: "true"
            - name: COST_MODE
              value: "normal"
            - name: MAX_LLM_CALLS_PER_DAY
              value: "20"
            - name: DEDUP_COOLDOWN_MINUTES
              value: "60"
            - name: PR_GROUP_COOLDOWN_MINUTES
              value: "180"
            - name: MAX_ISSUES_PER_WEBHOOK_WITH_PR
              value: "1"
            - name: HIGH_MAX_LLM_CALLS_PER_DAY
              value: "200"
            - name: HIGH_DEDUP_COOLDOWN_MINUTES
              value: "10"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dr-kube-agent
  namespace: monitoring
  labels:
    app: dr-kube-agent
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: dr-kube-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dr-kube-agent
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dr-kube-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events", "nodes", "namespaces", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dr-kube-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dr-kube-agent
subjects:
  - kind: ServiceAccount
    name: dr-kube-agent
    namespace: monitoring
