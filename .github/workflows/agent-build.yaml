name: Build DR-Kube Agent

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
    paths:
      - 'agent/**'
      - '.github/workflows/agent-build.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dr-kube-agent

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 개발 추적용 (main)
            type=sha,prefix=sha-,enable={{is_default_branch}}
            # 배포용 시멘틱 버전 태그 (예: v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Promote Semver Tag To Deployment
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout -B main origin/main

          VERSION_NO_V="${VERSION#v}"
          sed -i "s#image: ghcr.io/dr-kube/dr-kube-agent:.*#image: ghcr.io/dr-kube/dr-kube-agent:${VERSION_NO_V}#" manifests/dr-kube-agent/deployment.yaml

          if git diff --quiet -- manifests/dr-kube-agent/deployment.yaml; then
            echo "No deployment tag change required."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifests/dr-kube-agent/deployment.yaml
          git commit -m "chore(agent): promote dr-kube-agent ${VERSION_NO_V}"
          git push origin HEAD:main
