# ArgoCD Application: Online Boutique
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-boutique
  namespace: argocd
  # finalizers 제거 시 ArgoCD가 헬스체크 건너뜀
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/GoogleCloudPlatform/microservices-demo.git
      targetRevision: v0.10.4
      path: helm-chart
      helm:
        valueFiles:
          - $values/values/online-boutique.yaml

    - repoURL: https://github.com/dr-kube/dr-kube.git
      targetRevision: main
      ref: values

    - repoURL: https://github.com/dr-kube/dr-kube.git
      targetRevision: main
      path: manifests/online-boutique

  destination:
    server: https://kubernetes.default.svc
    namespace: online-boutique

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
