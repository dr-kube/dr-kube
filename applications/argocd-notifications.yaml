# Syncs argocd-notifications-cm ConfigMap so trigger keys are not mangled by Helm
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notifications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dr-kube/dr-kube.git
    targetRevision: main
    path: manifests/argocd-notifications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
