version: '3.8'

services:
  dr-kube:
    build:
      context: .
      dockerfile: Dockerfile
    image: dr-kube:latest
    container_name: dr-kube
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - KUBECONFIG_PATH=${KUBECONFIG_PATH:-}
      - REPO_PATH=/app
      - SIMULATE=true
      - AUTO_APPROVE=true
      - MODEL_NAME=gemini-2.5-flash
    volumes:
      # Kubernetes config 마운트 (선택사항)
      - ${KUBECONFIG_PATH:-./kubeconfig}:/home/drkube/.kube/config:ro
      # Git 저장소 마운트 (선택사항)
      - ${REPO_PATH:-./repo}:/app/repo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

