# Chaos Mesh 실험: Online Boutique CartService CPU 스트레스
# 목적: CartService CPU 스로틀링 유발 → 응답 시간 증가
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: boutique-cartservice-cpu
  namespace: chaos-mesh
spec:
  mode: one
  duration: 3m
  selector:
    namespaces:
      - online-boutique
    labelSelectors:
      app: cartservice
  stressors:
    cpu:
      workers: 2  # CPU 코어 수
