# Chaos Mesh 실험: Online Boutique ProductCatalogService 네트워크 지연
# 목적: ProductCatalogService 네트워크 지연 → 느린 응답 → 시간 초과 가능성
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: boutique-productcatalog-delay
  namespace: chaos-mesh
spec:
  action: delay
  mode: one
  duration: 3m
  selector:
    namespaces:
      - online-boutique
    labelSelectors:
      app: productcatalogservice
  delay:
    latency: "500ms"  # 500ms 지연
    jitter: "100ms"   # ±100ms 변동
