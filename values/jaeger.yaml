# Jaeger All-in-One (로컬 개발 환경)
# https://github.com/jaegertracing/helm-charts
provisionDataStore:
  cassandra: false

allInOne:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - jaeger.drkube.local
      - jaeger.drkube.huik.site
    tls:
      - secretName: jaeger-tls
        hosts:
          - jaeger.drkube.huik.site

storage:
  type: memory

collector:
  enabled: false

query:
  enabled: false

agent:
  enabled: false
