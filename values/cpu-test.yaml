# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 낮게 설정하여 throttling 유발

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"
      limits:
        memory: "256Mi"
        cpu: "2000m"  # CPU throttling 해결을 위해 워크로드(stress --cpu 2)에 맞춰 100m에서 2000m로 상향 조정

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개 (2000m limit에 부합)
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube