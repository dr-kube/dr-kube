# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 워크로드 요구량에 맞춰 상향 조정하여 throttling 해결

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "128Mi"
        cpu: "2000m"
      limits:
        memory: "512Mi"
        cpu: "2000m"  # 워크로드(CPU 워커 2개) 요구량에 맞춰 2000m로 상향 조정

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개 (2000m 사용)
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube