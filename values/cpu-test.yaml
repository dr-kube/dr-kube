# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 워크로드 수준에 맞게 상향 조정하여 throttling 해결

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "128Mi"
        cpu: "1000m"
      limits:
        memory: "512Mi"
        cpu: "2000m"  # stress --cpu 2 워커 부하를 수용할 수 있도록 2000m로 상향

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube