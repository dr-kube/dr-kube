# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 낮게 설정하여 throttling 유발

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"  # 워커 수(2개)에 맞춰 CPU 할당량 보장
      limits:
        memory: "256Mi"
        cpu: "2000m"  # Throttling 방지를 위해 실행 인자(--cpu 2)에 맞춰 2000m으로 상향

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube