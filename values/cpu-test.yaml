# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 낮게 설정하여 throttling 유발

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"
      limits:
        memory: "256Mi"
        cpu: "2000m"  # 워크로드 요구량(2 CPU)에 맞춰 상향 조정하여 Throttling 해결

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개 (100m limit 초과)
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube