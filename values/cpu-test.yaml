# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 워크로드 요구량에 맞춰 상향 조정하여 throttling 해결

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"  # 워크로드 요구량(2 CPU)에 맞춰 CPU Request 상향
      limits:
        memory: "256Mi"
        cpu: "2000m"  # stress 인자(--cpu 2)와 동일하게 Limit을 설정하여 Throttling 방지

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube