# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 워크로드에 맞게 상향 조정하여 throttling 해결

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"
      limits:
        memory: "256Mi"
        cpu: "2000m"  # stress 워커 수(2개)에 맞춰 CPU 제한을 2000m(2 Core)로 상향

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개 (2000m 사용량에 대응)
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube