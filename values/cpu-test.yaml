# DR-Kube CPU Throttle 테스트용 애플리케이션
# CPU limit을 워크로드 요구량에 맞게 수정하여 throttling 해결

app:
  name: cpu-test
  namespace: default

  replicas: 1

  container:
    name: cpu-stress
    image: polinux/stress
    tag: latest

    command:
      - "stress"

    resources:
      requests:
        memory: "64Mi"
        cpu: "2000m"  # 워크로드(2 CPU)에 맞춰 보장된 자원 할당
      limits:
        memory: "256Mi"
        cpu: "2000m"  # CPU 워커 수(2개)에 맞춰 Limit을 상향하여 Throttling 해결

    args:
      - "--cpu"
      - "2"         # CPU 워커 2개
      - "--timeout"
      - "3600"      # 1시간 실행

  labels:
    scenario: cpu-throttle
    managed-by: dr-kube