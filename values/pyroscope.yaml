# Grafana Pyroscope - Continuous Profiling
# https://github.com/grafana/helm-charts/tree/main/charts/pyroscope

pyroscope:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

  extraEnvVars:
    # Grafana Alloy에서 프로파일 수집 가능하도록
    PYROSCOPE_LOG_LEVEL: info

# 단일 노드 모드 (로컬 개발 환경)
minio:
  enabled: false

# 로컬 스토리지 사용
persistence:
  enabled: true
  storageClassName: standard
  size: 5Gi

# Alloy에서 프로파일 전송받기 위한 설정
alloy:
  enabled: false  # Alloy는 별도로 관리

# 서비스 설정
service:
  type: ClusterIP
  port: 4040
